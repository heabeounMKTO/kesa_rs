[package]
name = "kesa"
version = "0.1.0"
edition = "2021"
author = "heabeounMKTO"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
clap = { version = "4.3.21", features = ["derive"] }
conv = "0.3.3"
indicatif = "0.17.6"
owo-colors = "3.5.0"
serde = { version = "1.0.181", features = ["derive"] }
serde_derive = "1.0.181"
serde_json = "1.0.132"
serde_yaml = "0.9.25"
sorted-list = "0.2.0"
ort = { version = "2.0.0-alpha.4", optional=true,features = ["tensorrt", "load-dynamic", "copy-dylibs", "download-binaries", "cuda"] }
base64 = "0.22.0"
lazy_static = "1.4.0"
plotters = "0.3.5"
rand = "0.8.5"
ndarray = "0.15.6"
tch = {version="0.15.0", optional=true}
image = { version = "0.25.0", features = ["jpeg"] }
rayon = "1.9.0"
half = "2.4.0"
spinoff = "0.8.0"
spinners = "4.1.1"
uuid = { version = "1.8.0", features = ["v4"] }

[features]
onnxruntime = ["dep:ort"]
torch = ["dep:tch"]

[lib]
name = "kesa"
path = "src/lib.rs"

[[bin]]
name = "kesa_al"
path = "src/kesa_al.rs"

[[bin]]
name = "kesa_l2y"
path = "src/kesa_l2y.rs"

[[bin]]
name = "kesa_fill"
path = "src/kesa_fill.rs"

[[bin]]
name = "kesa_split"
path = "src/kesa_split.rs"

[[bin]]
name = "kesa_aug"
path = "src/kesa_aug.rs"

[profile.release]
opt-level = "z"
strip = true  # WE STRIPPING THE SYMBOLS WITH THIS ONE  🗣️🗣️🔥🔥🔥
lto = true


[target.x86_64-apple-darwin]
rustflags = [ "-Clink-args=-Wl,-rpath,@loader_path" ]
